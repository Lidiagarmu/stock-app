<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GestiÃ³n de Productos</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 style="text-align: center;">GESTIÃ“N DE PRODUCTOS</h1>

      <!-- Campo de bÃºsqueda -->
      <div class="mb-3">
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Buscar producto..."
        />
        <button class="btn btn-primary mt-2" onclick="buscarProducto()">
          Buscar
        </button>
      </div>

      <!-- Formulario para agregar productos -->
      <h2>Agregar producto</h2>
      <div class="mb-3">
        <input
          type="text"
          id="nombre"
          class="form-control"
          placeholder="Nombre"
        />
        <input
          type="number"
          id="precio"
          class="form-control mt-2"
          placeholder="Precio"
        />
        <input
          type="number"
          id="cantidad"
          class="form-control mt-2"
          placeholder="Cantidad"
        />
        <button
          id="agregar-btn"
          class="btn btn-success mt-2"
          onclick="agregarProducto()"
        >
          Agregar
        </button>
      </div>

      <!-- Tabla dinÃ¡mica -->
      <h2>Stock</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productos-lista"></tbody>
      </table>

      <h2>Resumen de Inventario</h2>
      <p id="total-inventario" class="resumen-inventario">
        Total Inventario: 0.00â‚¬
      </p>
    </div>

    

    <!-- ðŸ†• Modal de EdiciÃ³n -->
    <div
      class="modal fade"
      id="modalEditar"
      tabindex="-1"
      aria-labelledby="modalEditarLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="edit-nombre"
              class="form-control"
              placeholder="Nombre"
            />
            <input
              type="number"
              id="edit-precio"
              class="form-control mt-2"
              placeholder="Precio"
            />
            <input
              type="number"
              id="edit-cantidad"
              class="form-control mt-2"
              placeholder="Cantidad"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="confirmarEdicion()"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
